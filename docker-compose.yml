services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DD_SERVICE=${DD_SERVICE:-gemini-chat-api}
      - DD_ENV=${DD_ENV:-development}
      - DD_VERSION=${DD_VERSION:-1.0.0}
    restart: unless-stopped

  traffic:
    build: .
    command: python traffic.py
    env_file:
      - .env
    environment:
      - API_HOST=api
    depends_on:
      - api
    restart: "no"  # Run once and stop

