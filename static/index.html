<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearStack</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --accent-color: #8b5cf6;
            --accent-hover: #7c3aed;
            --user-bubble: #2563eb;
            --ai-bubble: #2a2a2a;
            --border-color: #3a3a3a;
            --input-bg: #262626;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .traffic-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        .traffic-btn:hover {
            background: var(--accent-hover);
        }

        .traffic-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            display: flex !important;
        }

        .loading-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1.5rem;
            padding: 2rem;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .welcome-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .welcome-screen h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.025em;
        }

        /* Chat Messages - Bubble Style */
        .chat-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .chat {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .chat.outgoing {
            flex-direction: row-reverse;
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .chat.outgoing .chat-avatar {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
        }

        .chat.incoming .chat-avatar {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
        }

        .chat-details {
            max-width: 70%;
            min-width: 100px;
        }

        .chat-details p {
            padding: 0.875rem 1.125rem;
            border-radius: 18px;
            font-size: 0.9375rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat.outgoing .chat-details p {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .chat.incoming .chat-details p {
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* Typing Animation */
        .typing-animation {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            padding: 0.875rem 1.125rem;
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-wrapper {
            padding: 1.5rem 2rem 2rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 0.9375rem;
            line-height: 1.5;
            resize: none;
            max-height: 200px;
            font-family: inherit;
            padding: 0.25rem 0;
        }

        #chat-input::placeholder {
            color: var(--text-secondary);
        }

        #send-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
            transform: scale(0.9);
        }

        #chat-input:valid ~ #send-btn,
        #chat-input:focus ~ #send-btn {
            opacity: 1;
            transform: scale(1);
        }

        #send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        .chat-avatar svg,
        #send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .chat-container {
                padding: 1.5rem 0.5rem;
            }

            .input-wrapper {
                padding: 1rem;
            }

            .welcome-screen h1 {
                font-size: 1.5rem;
            }

            .chat-details {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üêª BearStack</h1>
        <div class="header-actions">
            <button id="traffic-btn" class="traffic-btn">
                <i data-lucide="zap"></i>
                <span>Generate Traffic</span>
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="welcome-screen">
            <div class="welcome-icon">
                <i data-lucide="message-circle"></i>
            </div>
            <h1>How can I help you today?</h1>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-wrapper">
        <div class="input-container">
            <div class="input-box">
                <textarea id="chat-input" placeholder="Message BearStack..." rows="1" required></textarea>
                <button id="send-btn">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating traffic... Please wait</div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
